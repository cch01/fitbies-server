version: '3.8'
services:
  mongo:
    image: mongo:4.4.2
    restart: always
    container_name: mongo_db
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: zOOmed
      MONGO_INITDB_DATABASE: zoomed
    volumes:
      - db-data:/var/lib/mongo/data
      - ./mongo/init.js:/docker-entrypoint-initdb.d/init.js:ro
volumes:
  db-data:
